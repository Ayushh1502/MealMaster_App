<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - MealMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="auth-container">
        <a href="../index.html" class="logo"><i class="fas fa-utensils"></i>MealMaster</a>
        
        <div class="tabs">
            <div class="tab active" data-tab="login">Log In</div>
            <div class="tab" data-tab="signup">Sign Up</div>
        </div>
        
        <!-- Login Form -->
        <div class="form-content active" id="login">
            <form>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Your email address" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Your password" required>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
                
                <button type="button" class="btn" onclick="userLogin()">Log In</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <!-- <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i> Continue with Google
                </button> -->
            </form>
            
            <div class="form-footer">
                Don't have an account? <a href="#" class="toggle-tab" data-tab="signup">Sign up</a>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div class="form-content" id="signup">
            <form>
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" placeholder="Your full name" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Your email address" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="button" class="btn" onclick="userSignup()">Create Account</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <!-- <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i> Sign up with Google
                </button> -->
            </form>
            
            <div class="form-footer">
                Already have an account? <a href="#" class="toggle-tab" data-tab="login">Log in</a>
            </div>
        </div>
    </div>
    <script src="../script/login.js"></script>
</body>
</html>
